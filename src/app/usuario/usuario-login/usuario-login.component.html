<mat-card class="login-card">
  <mat-card-header>
    <img src="logo.png" alt="Logo">
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="email" placeholder="Correo electrónico">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña">
    </mat-form-field>
    <button mat-raised-button color="primary">Iniciar sesión</button>
  </mat-card-content>
</mat-card>
